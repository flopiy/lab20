<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Список справ (CRUD + Firebase)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Мої справи</h1>

  <form id="todo-form">

  <p id="error" hidden>Помилка завантаження!</p>

  <ul id="todo-list"></ul>

  <script src="script.js" type="module"></script>
</body>
</html>
